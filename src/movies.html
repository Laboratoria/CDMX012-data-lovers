    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
  <header>
    <figure class="containerLogo">
      <img src="./img/Studio_Ghibli_logo.svg.png" class="ghiblisLogo" alt="" >
    </figure>
    <nav id="home">
          <i class="fa-solid fa-house" class="home" onclick="document.location.href = './index.html'"></i>
      </nav>
  </header>
    
  <main>  
    <h1 id ="movieTitle"></h1>
    <section id="movieInfoAndPoster">
    <img src="" alt="" id="moviePoster">
    <div id="movieInfo">
      <p id="score"></p>
      <p id="year"></p>
      <p id="director"></p>
      <p id="producer"></p>
      <p id="description"></p>
      <a id="linkMovie" target="_blank">
      <button id="watchMovie">Watch movie here:</button>
      </a>
    </div>
    </section>
    <section class="characters"> <!-- white background -->
      <div id="characterPictures"></div><!-- container for each character -->
    </section>
    <section class="locations"> <!-- white background -->
      <div id="locationPictures"></div><!-- container for each location -->
    </section>
    <section class="vehicles"> <!-- white background -->
      <div id="vehiclePictures"></div><!-- container for each location -->
    </section>

  </main>
