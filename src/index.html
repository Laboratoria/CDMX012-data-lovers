<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers - Studios Ghibli</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!-- CDN font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <img src="./img/Studio_Ghibli_logo.svg.png" class="ghiblisLogo" alt="" >
      </div>
      <nav>
        <div id="navBar">
          <div id="funFactsIcon">
          <img src="./img/fun facts.png" alt="" class="funFacts">
          </div>
            <input type="search" placeholder="&#xf002;  Search movie" class="inputSearch">
        </div>
        </nav>
    </header>

  <main>  
    <section>
      <div class="initialPicture"> 
        <img src="./img/kikis.jpg" alt="" class="kikisPicture">
        <div class="posterText">
          <p id="bigText"> Kiki's delivery service </p>
          <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>
        </div>    
      </div>
    </section>

    <section class="allMoviesAndFilter">
     <p id="allMovies">All movies</p>
      <select id="selectFilter" onchange=""> 
       <option value="AZ">A-Z</option>
       <option value="ZA">Z-A</option>
       <option value="rating">Rating</option>
       <option value="year">Year</option>
       <option value="director">Director</option>
      </select>
    </section>

    <section class="movieList"> <!-- cuadro gral -->
      <div id="moviesList"></div><!-- cuadro peliculas -->
    </section>

  </main>
  <button class="scrollTopBtn hidden">&#11014;</button>
     <footer>
      <div class="footerItems">
        <div class="footerContent"><a href="https://github.com/sonifeg"><i class="fab fa-github"></i></a>
        </div>
            <p class="footerContent">For educational purposes only</p>
            <div class="footerContent"><a href="https://github.com/ziomarajimenez"><i class="fab fa-github"></i></a>
        </div>
      </div> 
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
