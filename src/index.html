<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Unos datos de algunos campeones de LoL">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data of Legends</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
      <section id="logo">
        <img src="img/2logo-lol.png"/>
      </section>
      <nav>
        <ul>
          <li><a href="#">Champions</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Abilities</a></li>
          <button><a href="#">Play now</a></button>
        </ul>
      </nav>
      <aside id="riot">
        <img src="img/logo-riot.png"/>
      </aside>
      <hgroup class="htype">
        <h1>Data of legends</h1>
        <h3>Which champion will you be today?</h2>
      </hgroup>
  </header>

  <main>
      <section class="dropdown">
        <select name="alphabetical" id="alphabetical" class="alphaOrder">
            <option value="0" id="etiqueta"> Order alphabetically </option>
            <option value="1" id="atoz"> From letter A to Z </option>
            <option value="2" id="ztoa"> From letter Z to A </option>
          </select>
          <select name="role" id="role">
            <option value="0" id="etiqueta"> Classification by Role </option>
            <option value="1" id="assasin"> Assasins </option>
            <option value="3" id="figther"> Figthers </option>
            <option value="4" id="mage"> Mages </option>
            <option value="5" id="marksman"> Marksmen </option>
            <option value="6" id="support"> Supports </option>
            <option value="7" id="tank"> Tanks </option>
          </select>
          <select name="difficult" id="difficult">
            <option value="0" id="etiqueta"> Difficulty level </option>
            <option value="1" id="low"> Low </option>
            <option value="2" id="media"> Media </option>
            <option value="3" id="high"> High </option>
          </select>
      </section>

  <section class="cardbox">
  </section>

  <section class="resultado"></section>

  </main>

  <footer>

          Riot Games, League of Legends and PvP.net are trademarks <br>
          service marks or trademarks of Riot Games, Inc.
      <h6>
      <div>
        <figure class="rating">
          <img src="img/latam-esrb.png" alt="Game Rating">
            <p> Blood <br>
                Fantasy Violence <br>
                Mild Suggestive Themes <br>
                Use of Alcohol and Tobacco <br>
                Online Interactions Not Rated by the ESRB
            </p>
        </figure>
      </div>  
      
  </footer>
  
  <script src="main.js" type="module"></script>
  </body>

</html>
