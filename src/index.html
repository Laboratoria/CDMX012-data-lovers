<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers - Studios Ghibli</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <figure class="containerLogo">
        <img src="./img/Studio_Ghibli_logo.svg.png" class="ghiblisLogo" alt="" >
      </figure>
      <button id="BtnAllMovies" onclick="window.location.href='#allMovies'">All movies</button>
    </header>
  <main>  
    <section class="posterSection">
      <div class="slider">
        <ul>
        <li>
          <img src="img/onlyyesterday.jpg">
          <div class="posterText">
            <p id="bigText">Only yesterday</p>
            <p id="smallText">5/5 <img src="./img/Star 1.png" alt=""></p>
          </div> 
      </li>
      <li>
        <img src="img/4spirited.jpg">
        <div class="posterText">
          <p id="bigText">Spirited away</p>
          <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>
        </div> 
    </li>
    <li>
      <img src="img/2tumba.jpg">
      <div class="posterText">
        <p id="bigText">Grave of the fireflies</p>
        <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>
      </div> 
  </li>
      <li>
        <img src="img/kikis.jpg">
            <div class="posterText">
            <p id="bigText">Kiki's delivery service</p>
                    <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>
                </div> 
            </li>
        </ul>
        <a href="#allMovies" id="goToAllMovies">&#11014;</a>
    </div>
    
      <!-- <figure class="initialPicture"> 
        <img src="./img/kikis.jpg" alt="" class="kikisPicture">   
        <div class="posterText">
          <p id="bigText"> Kiki's delivery service </p>
          <p id="smallText">4.8/5 <img src="./img/Star 1.png" alt=""></p>
        </div> 
      </figure> -->
    </section>

    <section id="allMovies"class="allMoviesAndFilter">
     <h1 id="allMovies">All movies</h1>
      <select id="selectFilter" onchange="">
       <option value=""selected hidden>Sort by:</option> 
       <option value="AZ">A-Z</option>
       <option value="ZA">Z-A</option>
       <option value="rating">Hightest rated</option>
       <option value="year">Newer to Older</option>
      </select>
     <!-- <section id="search"> -->
        <input type="search" placeholder="&#xf002;  Search movie" class="inputSearch">
     <!-- </section> -->
    </section>

    <section class="movieList"> <!-- white background -->
      <div id="moviesList"></div><!-- container for all movies -->
    </section>

  </main>
  <button class="scrollTopBtn hidden">&#11014;</button>
     <footer>
      <div class="footerItems">
        <div class="footerContent"><a href="https://github.com/sonifeg"><i class="fab fa-github"></i></a>
        </div>
            <p class="footerContent">For educational purposes only</p>
            <div class="footerContent"><a href="https://github.com/ziomarajimenez"><i class="fab fa-github"></i></a>
        </div>
      </div> 
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
