<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Unos datos de algunos campeones de LoL">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data of Legends</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
      <section id="logo">
        <img src="img/2logo-lol.png"/>
      </section>
      <section>
        <a href="#" class="toggle-button"></a>
      </section>
      <nav class="navbar">
        <section class="navLinks">
          <ul>
            <li><a href="#">Champions</a></li>
            <li><a href="#">Computed</a></li>
            <li><a href="#">Charts</a></li>
            <button><a href="#">Play now</a></button>
          </ul>
        </section>
      </nav>
      <aside id="riot">
        <img src="img/logo-riot.png"/>
      </aside>
      <hgroup class="htype">
        <h1>Data of legends</h1>
        <h3>Which champion will you be today?</h2>
      </hgroup>
  </header>

  <main>
    <section class="dropdown">
        <select name="alphabetical" id="alphabetical" class="alphaOrder">
            <option value="0" id="etiqueta"> Order alphabetically </option>
            <option value="1" id="atoz"> From letter A to Z </option>
            <option value="2" id="ztoa"> From letter Z to A </option>
          </select>
          <select name="role" class="role">
            <option value="Role" id="etiqueta"> Classification by Role </option>
            <option value="Assassin" id="assasin"> Assasins </option>
            <option value="Fighter" id="figther"> Figthers </option>
            <option value="Mage" id="mage"> Mages </option>
            <option value="Marksman" id="marksman"> Marksmen </option>
            <option value="Support" id="support"> Supports </option>
            <option value="Tank" id="tank"> Tanks </option>
          </select>
          <select name="difficult" id="difficult">
            <option value="0" id="etiqueta"> Difficulty level </option>
            <option value="1" id="low"> Low </option>
            <option value="2" id="media"> Media </option>
            <option value="3" id="high"> High </option>
          </select>
    </section>
    <section>
      <h3>Choose your champion</h3>
    </section>

    <section class="cardbox" id="cardsChampions">
    </section>

  </main>

  <footer>
      <h6> Â© 2022 Riot Games, Inc. All Rights Reserved <br>
          Riot Games, League of Legends and PvP.net are trademarks <br>
          service marks or trademarks of Riot Games, Inc.
      <h6>
      <div>
        <figure class="rating">
          <img src="img/latam-esrb.png" alt="Game Rating">
            <p> Blood <br>
                Fantasy Violence <br>
                Mild Suggestive Themes <br>
                Use of Alcohol and Tobacco
            </p>
        </figure>
      </div>  
      
  </footer>
  
  <script src="main.js" type="module"></script>
  </body>

</html>
