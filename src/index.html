<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POKEMON GO DATA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <ul>
         <img id="logo" src="../src/Logos pokemon/unnamed.png" alt="logo">
         <a class="btn_header" href="">About</a>
         <a class="btn_header" href="https://pokemondb.net/type">Type-list</a>
         <a class="btn_header" href="#">Regions</a>
         <a class="btn_header" href="https://pokemongolive.com/en/events/">Events</a>
      </ul>
    </header> 
    <div id="container">
       <div id="title1">
         <sub>Welcome, Trainers!</sub></div> <br>
      <div id="title2">
         <p1>Catch, train and battle wherever you are in the real world-</p1><br>
         <p1>with friends and your buddy Pokémon</p1></div><br>
      <div id="title3">
         <p2>Let's GO to explore the regions of Kanto and Johto!</p2></div><br>
         <img id="container_logo" src="../src/Logos pokemon/unnamed.png" alt="logo"><br><br>
         <img id="logos_download" src="../src/Logos pokemon/Download AppStore.JPG" alt="Appstore">
         <img id="logos_download" src="../src/Logos pokemon/googleplay.png" alt="Googlestore">
         <img id="logos_download" src="../src/Logos pokemon/GalaxyStore_en.png" alt="Galaxystore">    
    </div> 

    <div id="container_new">
         <img id="pokes_new_1" src="../src/Logos pokemon/1.png" alt="1 Pokes new">
         <h2>New Trainer?</h2>
         <p>Follow this simple guide on getting started with Pokémon GO!</p>
         <form action="https://pokemongolive.com/es_mx/#learn">
            <button type="submit">Pokémon GO 101</button> 
         </form>
         <img id="pokes_new" src="../src/Logos pokemon/pokes new trainer.webp" alt="Pokes new">
    </div>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
