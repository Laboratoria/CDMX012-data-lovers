      </ul>
    </div>
  </header>

  <main>
    <h1>Locations</h1>

    <section class="filters container">
      <h1>Filter By</h1>
      <div class="films-filter-sort">

        <div class="films-filter">
          <label for="films-option" class="label-films">Films</label>
          <select name="selected-film" id="selected-film" class="films-filter-items">
            <option value="" disabled selected>Select</option>
          </select>
        </div>

        <div class="films-filter">
          <label for="films-option" class="label-films">Climate</label>
          <select name="films-option" id="selected-climate" class="films-filter-items">
            <option value="" disabled selected>Select</option>
          </select>
        </div>

        <div class="films-filter">
          <label for="films-option" class="label-films">Terrain</label>
          <select name="films-option" id="selected-terrain" class="films-filter-items">
            <option value="" disabled selected>Select</option>
          </select>
        </div>


        <div class="films-sort">
          <label for="films-op" class="label-films">Sort Films</label>
          <select name="sort-locations" id="sort-locations" class="films-filter-items">
            <option value="" disabled selected>Select</option>
            <option value="a-z">From A to Z</option>
            <option value="z-a">From Z to A </option>
          </select>
        </div>

        <button type="submit" id="btn_loc" class="button">Filter</button>
        <button type="submit" id="btn_loc_reset" class="button">Reset</button>
      </div>
    </section>

    <section class="locations container">
      <div class="locations-content">
      </div>
    </section>

    <button onclick id="scrollbtn" title="Go to top">Top</button>

    <section class="facts container" id="FunFacts">
      <h1>Ghibli Facts</h1>
      <div class="fun-facts">
        <div class="graph">
          <h3 class="fun-fact-text-one" id=></h3>
          <canvas id="myChartTwo"></canvas>
        </div>
        <div class="graph">
          <h3 class="fun-fact-text-two" id=></h3>
          <canvas id="myChartThree"></canvas>
        </div>
      </div>
    </section>

  </main>
