    <h1>Characters</h1>

    <section class="filmCharacters filters container" id="characters_section">
      <h1>Filter By</h1>
      <div class="filter-filmCharacters">

        <div class="films-filter">
          <label for="options-film" class="label-films "> Film</label>
          <select name="option-film" id="filmchar-opFilm" class="films-filter-items filmchar-Film-items">
            <option value="">Select one</option>
            <option value="Castle in the Sky">Castle in the Sky</option>
            <option value="My Neighbor Totoro">My Neighbor Totoro</option>
            <option value="Kiki's Delivery Service">Kiki's Delivery Service</option>
            <option value="Grave of the Fireflies">Grave of the Fireflies</option>
            <option value="Only Yesterday">Only Yesterday</option>
            <option value="Porco Rosso">Porco Rosso</option>
            <option value="Pom Poko">Pom Poko</option>
            <option value="Whisper of the Heart">Whisper of the Heart</option>
            <option value="Princess Mononoke">Princess Mononoke</option>
            <option value="My Neighbors the Yamadas">My Neighbors the Yamadas</option>
            <option value="Spirited Away">Spirited Away</option>
            <option value="The Cat Returns">The Cat Returns</option>
            <option value="Howl's Moving Castle">Howl's Moving Castle</option>
            <option value="Tales from Earthsea">Tales from Earthsea</option>
            <option value="Ponyo on the Cliff by the Sea">Ponyo on the Cliff by the Sea</option>
            <option value="The Secret World of Arrietty">The Secret World of Arrietty</option>
            <option value="From Up on Poppy Hill">From Up on Poppy Hill</option>
            <option value="The Wind Rises">The Wind Rises</option>
            <option value="The Tale of the Princess Kaguya">The Tale of the Princess Kaguya</option>
            <option value="When Marnie Was There">When Marnie Was There</option>
          </select>
        </div>

        <div class="films-filter">
          <label for="options-gender" class="label-films"> Gender</label>
          <select name="optionGender" id="filmchar-opGender" class="films-filter-items filmchar-Gender-items">
            <option value="">Select one</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="NA">NA</option>
          </select>
        </div>

        <div class="films-filter">
          <label for="options-specie" class="label-films">Specie</label>
          <select name="optionSpecie" id="filmchar-opSpecie" class="films-filter-items filmchar-Specie-items">
            <option value="">Select one</option>
            <option value="Human">Human</option>
            <option value="Totoro">Totoro</option>
            <option value="Cat">Cat</option>
            <option value="Witch">Witch</option>
            <option value="Witch/Human">Witch/Human</option>
            <option value="Wizard">Wizard</option>
            <option value="Raccoon dog">Raccoon Dog</option>
            <option value="Red elk">Red elk</option>
            <option value="Spirit">Spirit</option>
            <option value="Wolf">Wolf</option>
            <option value="Deity">Deity</option>
            <option value="Deity, Dragon">Deity, Dragon</option>
            <option value="Spirit of The White Fox">Spirit of The White Fox</option>
            <option value="Demon">Demon</option>
            <option value="Bird">Bird</option>
            <option value="Dog">Dog</option>
            <option value="Human/Scarecrow">Human/Scarecrow</option>
            <option value="Arch-mage/Human">Arch-mage/Human</option>
            <option value="Fish/Human">Fish/Human</option>
            <option value="Borrower">Borrower</option>
            <option value="unknown">unkown</option>
          </select>
        </div>

        <div class="films-filter">
          <label for="characters-sort" class="label-films">Sort Characters By</label>
          <select name="optionCharacters" id="opt-characters" class="films-filter-items filmchar-character-by">
            <option value="">Select one</option>
            <option value="1">From A to Z</option>
            <option value="2">From Z to A</option>
            <option value="3">Age (from youngest to oldest)</option>
            <option value="4">Age (from oldest to youngest)</option>
          </select>
        </div>
      </div>

      <div class="input-filterChar">
        <input class="button btn_filter" type="submit" value="Filter">
      </div>

    </section>

    <section class="characters-container">
      <div class="characters-content container">
      </div>
    </section>

    <section class="facts container">
      <h1>Ghibli's Characters Facts</h1>
      <div class="fun-facts">
        <div class="graph">
          <label class="fun-fact-text-two">Did you know that 52% are male characters and 48% are female
            among the Studio Ghibli Films?</label>
          <canvas id="funFactChartGen"></canvas>
        </div>
        <div class="graph">
          <label class="fun-fact-text-two">Did you know that 75% are adult characters, while only 25% are
            children among the Studio Ghibli Films?</label>
          <canvas id="funFactChartAge"></canvas>
        </div>
      </div>
    </section>
